<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<title>Config</title>
				<link rel="stylesheet" href="popup.css">
				</head>
	<body>

		<div id="iframe-container" class="popup123">
			<iframe></iframe>
		</div>




		<form id="config-form">
			<div class="title">
				<h1>Config</h1>
				<button type="submit">Save</button>

			</div>

			<div class="form-group">
				<label for="url">URL</label>
				<input type="url" id="url" value="https://push.uuneo.com" required>
			</div>

			<div class="form-group">
				<label for="key-input">Key</label>
				<input type="text" id="key-input" placeholder="Input Key">
					<button type="button" id="add-key">add</button>
			</div>

			<div class="form-group">
				<label>Key List</label>
				<ul id="key-list" class="keyUl"></ul>
			</div>

			<div class="form-group">
				<label for="sound">Sound</label>
				<input type="text" value="success" id="sound" required>
			</div>

			<div class="form-group">
				<label for="group">Group</label>
				<input type="text" id="group" value="Chrome" required>
			</div>

			<div class="form-group">
				<label for="level">Level</label>
				<select id="level">
					<option value="active">active</option>
					<option value="timeSensitive">timeSensitive</option>
					<option value="passive">passive</option>
				</select>
			</div>

		</form>

		<script src="popup.js"></script>
	</body>

</html>
